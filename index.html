<script>
  function ValidateEmail() {
    let email = document.getElementById("email").value

    if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)==false) {
        document.getElementById("errorHidden").id = "errorVisible"
        document.getElementById("email").id = "emailError"
        event.preventDefault()
    }
  }

  function normal(){
    document.getElementById("errorVisible").id = "errorHidden"
    document.getElementById("emailError").id = "error"
  }
</script>
